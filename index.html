<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://mayragaleanom.github.io/portafolio/">
    <!--google-->
    <meta name="googlebot" content="index,follow"/>
    <meta name="robots" content="index,follow">

    <!--Geo tags-->
    <meta name="ICBM" content="34° 36', 58° 26'">
    <meta name="geo.position" content="34° 36', 58° 26'">
    <meta name="geo.region" content="AR">
    <!--Author tags-->
    <meta rel="me" href="mail:maygaleano00@gmail.com">
    <meta rel="me" href="sms:+549111550381289">
    <!--link icons contact-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--titulo-->
    <title>Editor de memes</title>

</head>
<body>
<!--encabezado-->
    <header>
        <h1>Generador de Memes</h1>
        <div>
            <button class="buttonImagen"><a href="#imagenes"><i class="fa-regular fa-image"></i>Imagenes</button>
            <button class="buttontext"><a href="#texto"><i class="fa-solid fa-font"></i>Texto</button>
            <button class="buttonlight" id="darkMode"><i class="fa-solid fa-lightbulb"></i>Modo Oscuro</button>
        </div>
    </header>
    <div>
<!--cuerpo-->
        <main>
            <div>
                <p>Texto Superior</p>
            <div>
                <img src="imagen/mario.png" alt="imagen de mario bros, pegando un brinco son un brazo arriba y una pierna semi flecionada">
            </div>
                <p>texto Inferior</p>
            </div>
            <button class="download"><i class="fa-solid fa-download"></i>Descargar Meme</button>
        </main>
<!--articulo-->
        <aside>
            <button class="buttonAside"></button>
<!--imagen-->        
            <section class="sectionImg" id="imagenes">
                    <h2>IMAGEN</h2>
                    <div>
                        <h3>URL</h3>
                        <input type="url" name="url">
                        <label for="Fondo"></label>
                        <input type="color" name="Fondo">
                        <div>
                            <h3>Filtros</h3>
                            <div>
                                <label for="Brillo">Brillo</label>
                                <input type="range" min="0" max="10">
                            </div>
                            <div>
                                <label for="Opacidad">Opacidad</label>
                                <input type="range"  min="0" max="10">
                            </div>
                            <div>
                                <label for="Contraste">Contraste</label>
                                <input type="range" value="#ff0000" min="0" max="10">
                            </div>
                            <div>
                                <label for="Desenfoque">Desenfoque</label>
                                <input type="range" min="0" max="10">
                            </div>
                            <div>
                                <label for="Escala de Grises">Escala de Grises</label>
                                <input type="range" min="0" max="10">
                            </div>
                            <div>
                                <label for="Sepia">Sepia</label>
                                <input type="range" min="0" max="10">
                            </div>
                            <div>
                                <label for="Hue">Hue</label>
                                <input type="range" min="0" max="10">
                            </div>
                            <div>
                                <label for="Saturado">Saturado</label>
                                <input type="range" min="0" max="10">
                            </div>
                            <div>
                                <label for="Negativo">Negativo</label>
                                <input type="range" min="0" max="10">
                            </div>
                        </div>
                        <button>Reestablecer Filtros</button>
                    </div>
            </section>
<!--texto-->
            <section class="sectionTest" id="texto">
                    <h2>TEXTO</h2>
                    <div>
                        <div>
                            <h3>Texto Superior</h3>
                            <textarea name="Texto Superior" id="textUp" cols="20" rows="2"></textarea>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="notText">Sin Texto Superior</label>
                        </div>
                        <div>
                            <h3>Texto Inferior</h3>
                            <textarea name="Texto Inferior" id="textDown" cols="20" rows="2"></textarea>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="notText">Sin Texto Inferior</label>
                        </div>
                        <section>
                            <div>
                            <h3>Fuente</h3>
                            <div>
                                <input type="number" name="tamaño de fuente">
                                <div>
                                    <button><i class="fa-solid fa-align-left"></i></button>
                                    <button><i class="fa-solid fa-align-center"></i></button>
                                    <button><i class="fa-solid fa-align-right"></i></button>
                                </div>
                            </div>
                        </div>
                        </section>
                        <div>
                            <div>
                            <h3>color</h3>
                            <div>
                                <input type="color" name="color texto">
                                <span>#00000</span>
                            </div>
                            </div>
                            <h3>Fondo</h3>
                            <div>
                                <input type="color" name="color de fondo">
                                <span>#FFFFFF</span>
                            </div>
                            <input type="checkbox">
                            <label for="Transparente">Fondo Transparente</label>
                        </div>
                        <div>
                            <h3>Contorno</h3>
                            <div>
                                <button>Ninguno</button>
                                <button>Claro</button>
                                <button>Oscuro</button>
                            </div>
                        </div>
                        <div>
                            <h3>Espaciado</h3>
                            <input type="number" min="10" max="50" value="35">
                        </div>
                        <div>
                           <h3>Interlineado</h3>
                            <select name="interlineado" id=""></select>
                        </div>
                    </div>
            </section>
        </aside>
    </div>
    <script src="main.js"></script>
</body>
</html>
